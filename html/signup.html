<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../stylesheets/main.css" />
		<link rel="stylesheet" href="../stylesheets/signupAndLogin.css" />
	</head>
	<body>
		<main>
            <a href="../html/index.html" class="homeRout">Home</a>
			<div class="form-container">
				<h2 class="heading">Sign Up</h2>
				<form action="#">
					<label for="full-name">Name</label>
					<input
						class="input"
						type="text"
						id="full-name"
						placeholder="Full Name"
						required
					/>
					<label for="email">Email</label>
					<input class="input" type="email" id="email" placeholder="Email" />
					<label for="phone">Phone</label>
					<input
						class="input"
						type="text"
						id="phone"
						placeholder="Phone"
						required
					/>
					<label for="password">Password</label>
					<input
						class="input"
						type="password"
						id="password"
						placeholder="Password"
                        required
					/>
					<button type="submit" class="btn signup-btn">Sign up</button>
				</form>
				<p class="already-account">
					Already have an account
					<a href="../html/login.html" class="login-now">Login</a>
				</p>
			</div>
		</main>
	</body>
</html>
